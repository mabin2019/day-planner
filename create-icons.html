<!DOCTYPE html>
<html>
<head>
    <title>Create App Icons</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Generate App Icons</h2>
    <canvas id="iconCanvas" width="192" height="192"></canvas>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4F46E5');
            gradient.addColorStop(1, '#7C3AED');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';
            
            // Add icon text/symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“…', size/2, size/2);
            
            return canvas;
        }
        
        // Create main icon
        const mainCanvas = document.getElementById('iconCanvas');
        const mainCtx = mainCanvas.getContext('2d');
        const iconCanvas = createIcon(192);
        mainCtx.drawImage(iconCanvas, 0, 0);
        
        // Download function
        function downloadIcon(size, name) {
            const canvas = createIcon(size);
            const link = document.createElement('a');
            link.download = name;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create download buttons
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        sizes.forEach(size => {
            const button = document.createElement('button');
            button.textContent = `Download ${size}x${size}`;
            button.onclick = () => downloadIcon(size, `icon-${size}.png`);
            document.body.appendChild(button);
        });
    </script>
</body>
</html>
